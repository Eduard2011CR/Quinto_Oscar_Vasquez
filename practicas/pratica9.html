<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PRIMEROS PASOS CON BRACKETS</title>
        <meta name="description" content="Una guÃ­a interactiva de primeros pasos para Brackets.">
        <script language="JavaScript">
        
            
            function multiplicar(){
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                var num3 = parseInt(document.getElementById("num3").value);
                var num4 = parseInt(document.getElementById("num4").value);
                if (num1<num2 && num1<num3 && num1<num4){
                    var pro=(num2+num3+num4)/3;
                document.getElementById("sin").innerHTML = pro;
                }else 
                if (num2<num1 && num2<num3 && num2<num4){
                    var pro=(num1+num3+num4)/3;
                document.getElementById("sin").innerHTML = pro;
                }else 
                if (num3<num1 && num3<num2 && num3<num4){
                    var pro=(num1+num2+num4)/3;
                document.getElementById("sin").innerHTML = pro;
                }else{
                    var pro=(num1+num2+num3)/3;
                document.getElementById("sin").innerHTML = pro;
                }
            };
            
        </script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
<p>Digite las 4 notas que obtruvo</p>
<form id="multiplicar">
    <input type="num" id="num1">
    <input type="num" id="num2">
    <input type="num" id="num3">
    <input type="num" id="num4">
  <input type="button" id="resultado" onclick="multiplicar()">
</form>
       <p>El promedio de su nota es: </p>
        <p id="sin"></p>

    </body>
</html>
