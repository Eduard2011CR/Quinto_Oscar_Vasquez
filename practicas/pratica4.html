<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PRIMEROS PASOS CON BRACKETS</title>
        <meta name="description" content="Una guÃ­a interactiva de primeros pasos para Brackets.">
        <script language="JavaScript">
        
            
            function multiplicar(){
                var m1 = parseInt(document.getElementById("num1").value);
                       if ((m1%2)==0){
                           document.getElementById("sin").innerHTML = "Es par";
                       } else{
                           document.getElementById("sin").innerHTML = "Es impar";
                       }
            };
            
        </script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
<p>Ponga un numero para ver si es par o impar</p>
<form id="multiplicar">
  <input type="num" id="num1">
  <input type="button" id="resultado" onclick="multiplicar()">
</form>
       <p>El numero es: </p>
        <p id="sin"></p>

    </body>
</html>
