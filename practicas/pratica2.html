        <script language="JavaScript">
        
            
            function multiplicar(){
	var m1 = document.getElementById("num1").value;
	var r = m1*1500;

                
	
            if(m1 < 4){
                var res=(r*12.5)/100;
                var des=r-res; 
            }else

                var des=r-res; 
            }else{

                var des=r-res; 
            };
            
            document.getElementById("con").innerHTML = des;

                };
            
        </script>
