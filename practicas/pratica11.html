<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PRIMEROS PASOS CON BRACKETS</title>
        <meta name="description" content="Una guÃ­a interactiva de primeros pasos para Brackets.">
        <script language="JavaScript">
                    function multiplicar(){
            var num1 = parseInt(document.getElementById("num1").value);

            var num2 = parseInt(document.getElementById("num2").value);

            var num3 = parseInt(document.getElementById("num3").value);
        
        if (num1<0 && num2<0 && num3<0){
            alert("No hay numeros positivos");            
        }else{      
            
        if (num1<num2 && num1<num3){
            if(num1<0){
                if(num2<0){
                    alert("El numero menor positivo es:"+num3);
                }else{
                    alert("El numero menor positivo es:"+num2);
                }
            }
            else{
                alert("El numero menor positivo es:"+num1);
            }
        }else
        if (num2<num1 && num2<num3){
            if(num2<0){
                if(num3<0){
                    alert("El numero menor positivo es:"+num1);
                }else{
                    alert("El numero menor positivo es:"+num3);
                }
            }else{
                alert("El numero menor positivo es:"+num2);
            }
        }else
        if (num3<num2 && num3<num1){
            if(num3<0){
                if(num2<0){
                    alert("El numero menor positivo es:"+num1);
                }else{
                    alert("El numero menor positivo es:"+num2);
                }
            }else{
                alert("El numero menor positivo es:"+num3);
            }
        }
            
            
        }
                    };
                        
                    
        </script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
<p>Digite las 3 numeros enteros</p>
<form id="multiplicar">
    <input type="num" id="num1">
    <input type="num" id="num2">
    <input type="num" id="num3">

  <input type="button" id="resultado" onclick="multiplicar()">
</form>

    </body>
</html>
